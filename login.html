<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Game - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .phone-container {
            width: 320px;
            height: 640px;
            background-color: #0d1f2d;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 20px;
            color: white;
        }
        
        .login-illustration {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a8ea0;
            border-radius: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .car {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 60px;
        }
        
        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #1a3040;
        }
        
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        
        .cloud-1 {
            width: 50px;
            height: 30px;
            top: 30px;
            left: 40px;
        }
        
        .cloud-2 {
            width: 40px;
            height: 25px;
            top: 50px;
            right: 60px;
        }
        
        .flag {
            position: absolute;
            top: 40px;
            right: 70px;
            width: 30px;
            height: 30px;
        }
        
        .flag:before {
            content: '';
            position: absolute;
            width: 5px;
            height: 30px;
            background-color: white;
        }
        
        .flag:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 15px;
            background: linear-gradient(45deg, black 25%, white 25%, white 50%, black 50%, black 75%, white 75%);
            background-size: 10px 10px;
        }
        
        .mountain {
            position: absolute;
            bottom: 30px;
        }
        
        .mountain-1 {
            width: 100px;
            height: 80px;
            background-color: #e67e22;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            left: -20px;
        }
        
        .mountain-2 {
            width: 120px;
            height: 100px;
            background-color: #d35400;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            right: -30px;
        }
        
        h1 {
            font-size: 28px;
            color: #f39c12;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            background-color: #1a3040;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #e67e22;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #d35400;
        }
        
        .signup-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .signup-link {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="login-illustration">
            <div class="mountain mountain-1"></div>
            <div class="mountain mountain-2"></div>
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="flag"></div>
            <div class="road"></div>
            <div class="car">
                <svg viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="30" width="80" height="20" rx="5" fill="#2ecc71"/>
                    <rect x="10" y="40" width="100" height="10" rx="5" fill="#2ecc71"/>
                    <circle cx="30" cy="50" r="8" fill="#34495e"/>
                    <circle cx="30" cy="50" r="4" fill="#7f8c8d"/>
                    <circle cx="90" cy="50" r="8" fill="#34495e"/>
                    <circle cx="90" cy="50" r="4" fill="#7f8c8d"/>
                    <rect x="35" y="25" width="50" height="15" rx="5" fill="#3498db"/>
                </svg>
            </div>
        </div>
        
        <h1>LOG IN</h1>
        
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        
        <button class="login-btn">LOG IN</button>
        
        <div class="signup-text">
            Don't have an account?<br>
            <a href="#" class="signup-link">Sign up</a>
        </div>
    </div>
</body>
</html>
